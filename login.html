<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Passgard</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #2f6b83, #f0f8ff);
        }

        /* Header styles */
        header {
            background: #f5f5f5;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease-in-out;
        }

        .nav a:hover {
            color: #ff8c00;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .btn-signup {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-signup:hover {
            background-color: #e67e00;
        }

        /* Login Container styles */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin-top: 100px; /* To avoid overlap with the header */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #00aaff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #e67e00;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #00aaff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .login-container a:hover {
            color: #ff8c00;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            .login-container h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">Passgard</div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Feature.html">Features</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="signup.html" class="btn-signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to Passgard</h2>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="#">Forgot your password?</a>
        <a href="signup.html">Donâ€™t have an account? Sign Up</a>
    </div>

</body>

</html>
